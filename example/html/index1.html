<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no,width=device-width" />
	<meta name="format-detection" content="telephone=no">
	<title>单音频预加载播放</title>
	<link rel="stylesheet" href="../css/common.css" />
</head>
<body >
	<div class="stock_audio_content_wrap" >
	
		<!--看股市音频详情-->
		<div class="stock_audio_detail_container">
			<div class="stock_audio_detail_wrap" id="stock_audio_detail_wrap">
				<div class="stock_audio_detail_bg"><img src="../images/bg.jpg"></div>
				<div class="stock_audio_control_wrap">
					<div class="speaker_info clearfix">
						<div class="speaker_photo">
							<div class="photo"><img src="../images/speaker_photo.jpg"></div>
						</div>
						<div class="speaker_p">单音频 预加载播放例子</div>
					</div>
					<div class="audio_controller">
						<audio src="" id="music_player"></audio>
						<div class="progress_wrap">
							<div class="time clearfix">
								<span class="has_played" id="play_time">--:--</span>
								<span class="left" id="total_time">--:--</span>
							</div>
							<div class="progress_bar" id="progress_bar_wrap">
								<div class="bar" id="progress_bar">
									<span class="bar_point" id="bar_point"></span>
								</div>
								<div class="load_percent" id="load_persent_bar"></div>
							</div>
						</div>
						<div class="control_btn_wrap">
							<div class="btn_wrap clearfix">
								<a href="javascript:void(0);" class="pre_btn control_btn" id="prev_btn"></a>
								<a href="javascript:void(0);" class="play_stop_btn stop" id="play_btn"></a>
								<a href="javascript:void(0);" class="next_btn control_btn" id="next_btn"></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="../js/zepto.min.js"></script>
	<script src="../../src/audioPlayer.js"></script>
	<script src="../js/index1.js"></script>
</body>
</html>
